<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black">
    <div class="bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-xl shadow-2xl p-6 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-yellow-400 mb-6">Interest Calculator</h1>
        
        <!-- Input Form -->
        <div class="space-y-6">
            <div>
                <label for="principal" class="block text-sm font-medium text-yellow-200">Principal Amount (₹)</label>
                <input type="number" id="principal" class="mt-1 block w-full p-3 border-none rounded-md bg-gray-800 text-yellow-200 placeholder-gray-400 focus:ring-2 focus:ring-yellow-400" placeholder="Enter principal" min="0">
            </div>
            <div>
                <label for="rate" class="block text-sm font-medium text-yellow-200">Interest Rate (%)</label>
                <div class="flex items-center space-x-4">
                    <input type="range" id="rate" min="1" max="50" step="0.1" value="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    <span id="rate-value" class="text-sm text-yellow-200 w-12">5%</span>
                </div>
            </div>
            <div>
                <label for="time-years" class="block text-sm font-medium text-yellow-200">Time Period (Years)</label>
                <input type="number" id="time-years" class="mt-1 block w-full p-3 border-none rounded-md bg-gray-800 text-yellow-200 placeholder-gray-400 focus:ring-2 focus:ring-yellow-400" placeholder="Enter years" min="0">
            </div>
            <div>
                <label for="time-months" class="block text-sm font-medium text-yellow-200">Time Period (Months)</label>
                <input type="number" id="time-months" class="mt-1 block w-full p-3 border-none rounded-md bg-gray-800 text-yellow-200 placeholder-gray-400 focus:ring-2 focus:ring-yellow-400" placeholder="Enter months" min="0">
            </div>
            <div>
                <label for="time-days" class="block text-sm font-medium text-yellow-200">Time Period (Days)</label>
                <input type="number" id="time-days" class="mt-1 block w-full p-3 border-none rounded-md bg-gray-800 text-yellow-200 placeholder-gray-400 focus:ring-2 focus:ring-yellow-400" placeholder="Enter days" min="0">
            </div>
            <div>
                <label for="interest-type" class="block text-sm font-medium text-yellow-200">Interest Type</label>
                <select id="interest-type" class="mt-1 block w-full p-3 border-none rounded-md bg-gray-800 text-yellow-200 focus:ring-2 focus:ring-yellow-400">
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>
            <button id="calculate" class="w-full bg-yellow-400 text-black p-3 rounded-md hover:bg-yellow-500 hover:shadow-glow transition duration-300">Compute Interest</button>
        </div>
        
        <!-- Results -->
        <div id="result" class="mt-6 text-center hidden animate__fadeIn">
            <p class="text-lg font-semibold text-yellow-200">Interest: ₹<span id="interest"></span></p>
            <p class="text-lg font-semibold text-yellow-200">Total Amount: ₹<span id="total"></span></p>
            <button id="save-pdf" class="mt-4 bg-green-600 text-white p-2 rounded-md hover:bg-green-700 hover:shadow-glow transition duration-300">Save as PDF</button>
        </div>
        <div id="error" class="mt-4 text-red-400 text-center hidden"></div>
        
        <!-- History -->
        <div class="mt-8">
            <h2 class="text-lg font-semibold text-yellow-200">Calculation History</h2>
            <ul id="history" class="mt-2 space-y-2 max-h-40 overflow-y-auto bg-gray-800 rounded-md p-2"></ul>
            <button id="clear-history" class="mt-2 bg-red-600 text-white p-2 rounded-md hover:bg-red-700 hover:shadow-glow transition duration-300">Clear History</button>
        </div>
    </div>
    
    <!-- Chart -->
    <div class="chart-container mt-6">
        <canvas id="interestChart"></canvas>
    </div>
    
    <!-- Footer -->
    <footer class="mt-8 text-yellow-200 text-center text-sm">
        Developed by Lokesh Kumar
    </footer>

    <script src="script.js"></script>
</body>
</html>
